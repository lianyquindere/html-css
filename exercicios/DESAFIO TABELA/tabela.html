<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Alunos</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        th,td,tr{
            border: 1px solid black;
            padding: 10px;
        }
        .cor{
            background-color: gray;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="row" class="cor">Área</th>
                <th rowspan="2" scope="row" class="cor">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="cor">Notas</th>
                <th rowspan="2" scope="row" class="cor">Média</th>
            </tr>
            <tr>
                <th class="cor" scope="col">Nota 1</th>
                <th class="cor" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td>10.0</td>
                    <td>10.0</td>
                    <td>10.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5.0</td>
                <td>8.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7.0</td>
                <td>5.0</td>
                <td>6.0</td>
            </tr>
            <tr>
                <th colspan="4" class="cor" style="text-align:left">Média de Exatas</th>
                <td class="cor">7.5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9.5</td>
                <td>7.5</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <th colspan="4" class="cor" style="text-align:left">Média de Humanas</th>
                <td class="cor">9.25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
